    <!-- Question2:-Given a linked list of N nodes. The task is to check if the linked list has a loop. Linked list can contain self loop.
    Example Input:
N = 3
value[] = {1,3,4}
x(position at which tail is connected) = 2
Output:True
Explanation:In above test case N = 3.
The linked list with nodes N = 3 is
given. Then value of x=2 is given which
means last node is connected with xth
node of linked list. Therefore, there
exists a loop.-->
    <script>
        class Node {
  constructor(data) {
    this.data = data;
    this.next = null;
  }
}

class LinkedList {
  constructor() {
    this.head = null;
  }
  
  addNode(data) {
    const newNode = new Node(data);
    
    if (this.head === null) {
      this.head = newNode;
    } else {
      let current = this.head;
      while (current.next !== null) {
        current = current.next;
      }
      current.next = newNode;
    }
  }
  
  hasLoop() {
    let slow = this.head;
    let fast = this.head;
    
    while (fast !== null && fast.next !== null) {
      slow = slow.next;
      fast = fast.next.next;
      
      if (slow === fast) {
        return true;
      }
    }
    
    return false;
  }
}
const linkedList = new LinkedList();
linkedList.addNode(1);
linkedList.addNode(2);
linkedList.addNode(3);
linkedList.addNode(4);
linkedList.head.next.next.next.next = linkedList.head.next;

document.write("The ans is a "+linkedList.hasLoop());

    </script>
